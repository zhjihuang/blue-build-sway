---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: script
    env:
      PUBLIC_KEY_DER_PATH: '/etc/pki/akmods/certs/zhjihuang-blue-build.der'
    secrets:
      - type: file
        source: "./MOK.priv"
        mount:
          type: file
          destination: '/tmp/certs/private_key.priv'
    scripts:
      - install-akmod-nvidia.sh
  - type: files
    files:
      - source: systems/nvidia/
        destination: /
  - type: kargs
    kargs:
      - rd.driver.blacklist=nouveau
      - modprobe.blacklist=nouveau
      - nvidia-drm.modeset=1
      - nvidia-drm.fbdev=1
  - type: script
    snippets:
      - cp '/usr/lib/modprobe.d/nvidia-modeset.conf' '/etc/modprobe.d/nvidia-modeset.conf'
      - sed --in-place 's/omit_drivers/force_drivers/g' /usr/lib/dracut/dracut.conf.d/99-nvidia.conf
      - sed --in-place 's/ nvidia / i915 amdgpu nvidia /g' /usr/lib/dracut/dracut.conf.d/99-nvidia.conf
